<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Diamond Dynasty Player Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <!-- player generator-->
  <div class="player-generator">
    <div class="player-group player-name">
      <div class="label">Player Name</div>
      <div class="name"></div>
    </div>
    <div class="player-group player-skill"> 
      <div class="label">Skill</div>
      <div class="skill"></div>
    </div>
    <div class="player-group player-age"> 
      <div class="label">Age</div>
      <div class="age"></div>
    </div>
    <div class="player-group player-salary"> 
      <div class="label">Salary</div>
      <div class="salary"></div>
    </div>
    <div class="player-group player-stars"> 
      <div class="label">Stars</div>
      <div class="stars"></div>
    </div>
  </div>
  <div class="player-generator-button">
    <button id="generateplayer">Generate Player</button>
  </div>
  <hr/>
  <!-- rookie generator-->
  <div class="rookie-generator">
    <div class="rookie-group rookie-name">
      <div class="label">Player Name</div>
      <div class="name"></div>
    </div>
    <div class="rookie-group rookie-skill"> 
      <div class="label">Skill</div>
      <div class="skill"></div>
    </div>
    <div class="rookie-group rookie-age"> 
      <div class="label">Age</div>
      <div class="age"></div>
    </div>
    <div class="rookie-group rookie-salary"> 
      <div class="label">Salary</div>
      <div class="salary"></div>
    </div>
    <div class="rookie-group rookie-stars"> 
      <div class="label">Stars</div>
      <div class="stars"></div>
    </div>
  </div>
  <div class="rookie-generator-button">
    <button id="generaterookie">Generate Rookie</button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
